spring:
  application:
    name: ${APP_NAME:sportivo}
    profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${APP_PORT:8080}
  forward-headers-strategy: ${SERVER_FORWARD_HEADERS_STRATEGY:none}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
  server:
    port: ${APP_PORT:8080}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework.security: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL:ERROR}

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: ${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${APP_CORS_ALLOWED_HEADERS:Authorization,Content-Type}
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    from: ${SMTP_FROM:noreply@sportivo.local}
  storage:
    endpoint: http://${RUSTFS_HOST:localhost}:${RUSTFS_API_PORT:9000}
    access-key: ${RUSTFS_ROOT_USER:admin}
    secret-key: ${RUSTFS_ROOT_PASSWORD:admin}
  keycloak:
    realm: ${KEYCLOAK_REALM:sportivo}
    client-id: ${KEYCLOAK_API_CLIENT_ID:}
    client-secret: ${KEYCLOAK_API_CLIENT_SECRET:}
