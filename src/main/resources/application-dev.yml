spring:
  datasource:
    url: jdbc:postgresql://localhost:${DATABASE_PORT:5432}/${DATABASE_NAME:sportivo}
    username: ${DATABASE_USER:user}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: true
    baseline-version: 1
  security:
    oauth2:
      resourceserver:
        jwt:
          # Spring Boot runs on host â†’ use localhost to reach Keycloak
          issuer-uri: http://localhost:${KEYCLOAK_PORT:8180}/realms/${KEYCLOAK_REALM:sportivo}
          jwk-set-uri: http://localhost:${KEYCLOAK_PORT:8180}/realms/${KEYCLOAK_REALM:sportivo}/protocol/openid-connect/certs

logging:
  level:
    root: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
